<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss kaba punpun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-light">
  <div class="container p-4">
    <h3>Boss kaba</h3>
    <p class="text-secondary">Real-time bitch.</p>

    <div class="row">
      <div class="col-md-5">
        <div class="card bg-secondary text-light p-3">
          <h5>Upload screenshot</h5>
          <input type="file" id="fileInput" class="form-control mb-2" />
          <button id="uploadBtn" class="btn btn-primary w-100">Upload & Detect</button>

          <hr />
          <h5>Manual Add</h5>
          <input id="bossName" class="form-control mb-2" placeholder="Boss name" />
          <input id="location" class="form-control mb-2" placeholder="Location" />
          <input id="acquired" type="datetime-local" class="form-control mb-2" />
          <button id="addBtn" class="btn btn-success w-100">Add Boss</button>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card bg-secondary text-light p-3">
          <h5>Active Timers</h5>
          <table class="table table-dark table-striped" id="timerTable">
            <thead>
              <tr>
                <th>Boss</th>
                <th>Location</th>
                <th>Acquired</th>
                <th>Next Spawn</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
